<!DOCTYPE html>
<html>
<head>
    <title>Fullcam - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito&display=swap" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

</head>

<body>

    <div class="form_login">
        <form id="login" name='form-login' method="POST">
            <h1>FullCam</h1>
            <div class="box">
                <input type="text" name="nome" id="user" placeholder="Nome de usuário" class="email" />
    
                <input type="password" name="senha" id="pass" placeholder="Senha" class="email" />

             <button type="submit" class="btn"><b>Login</b></button>

            </div>

        </form>
    </div>

    <div style="margin-left: 32%; margin-right: 32%; margin-top: 20px;" class="desk">
            <div class="alert alert-danger" role="alert">
                <strong>Erro! </strong>Campos inválidos, Tente Novamente.
            </div>
   </div>

    <script src="../js/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../src/controller/login/login.js"></script>
</body>
</html>
